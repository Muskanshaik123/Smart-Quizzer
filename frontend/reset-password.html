<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Quizzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>AI Quizzer</span>
                </div>
                <h1>Reset Your Password</h1>
                <p>Enter your new password below</p>
            </div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i> New Password
                    </label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" 
                               placeholder="Enter new password" required minlength="6">
                        <button type="button" class="toggle-password" id="toggleNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-hint">At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               placeholder="Confirm new password" required minlength="6">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="resetBtn">
                    <span class="btn-text">Reset Password</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="divider">
                    <span>Remember your password?</span>
                </div>

                <a href="login.html" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </form>
        </div>

        <!-- Features Sidebar -->
        <div class="features-sidebar">
            <div class="features-content">
                <h2>Secure Password Reset</h2>
                
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <h3>Secure Process</h3>
                        <p>Your password is encrypted and secure</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <i class="fas fa-key"></i>
                    <div>
                        <h3>Easy Reset</h3>
                        <p>Quick and simple password recovery</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <h3>Instant Access</h3>
                        <p>Get back to learning right away</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification"></div>

    <script src="reset-password.js"></script>
</body>
</html>
