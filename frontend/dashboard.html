<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Quizzer - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>ðŸŽ¯ Smart Quizzer Dashboard</h1>
                <div class="user-info">
                    <span id="username-display">Welcome!</span>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Quiz Setup Section -->
            <section class="quiz-setup card">
                <h2>ðŸš€ Start New Quiz</h2>
                <form id="quizSetupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="topic">Select Topic:</label>
                            <select id="topic" required>
                                <option value="">Loading topics...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Difficulty Level:</label>
                            <select id="difficulty" required>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="questionCount">Number of Questions:</label>
                            <select id="questionCount">
                                <option value="3">3 Questions</option>
                                <option value="5" selected>5 Questions</option>
                                <option value="10">10 Questions</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Quiz</button>
                </form>
            </section>

            <!-- Progress Section -->
            <section class="progress-section card">
                <h2>ðŸ“Š Your Progress</h2>
                <div id="progress-container">
                    <p>Loading your progress...</p>
                </div>
            </section>

            <!-- Quiz Section -->
            <section id="quiz-section" class="quiz-section card hidden">
                <h2 id="quiz-title">Quiz in Progress</h2>
                <div id="quiz-container">
                    <div id="question-display" class="question-text"></div>
                    <div id="options-container" class="options-container"></div>
                    <div id="quiz-controls" class="quiz-controls">
                        <button id="prev-btn" class="btn btn-secondary">Previous</button>
                        <button id="next-btn" class="btn btn-primary">Next</button>
                        <button id="submit-btn" class="btn btn-success hidden">Submit Quiz</button>
                    </div>
                </div>
                <div id="quiz-progress" class="quiz-progress">
                    Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="results-section card hidden">
                <h2>ðŸŽ‰ Quiz Results</h2>
                <div id="results-content" class="results-content"></div>
                <button onclick="resetQuiz()" class="btn btn-primary">Take Another Quiz</button>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
