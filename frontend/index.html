<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Quizzer - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="header">
                <h1>ðŸ¤– Smart Quizzer</h1>
                <p>AI-Powered Adaptive Learning Platform</p>
            </div>

            <div class="auth-forms">
                <!-- Login Form -->
                <div id="login-form" class="form-container active">
                    <h2>Welcome Back!</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="switch-form">
                        Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
                    </p>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="form-container">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="switch-form">
                        Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                    </p>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
